<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Stats preview card component</title>
</head>
<body>
    <div class="container">
        <div class="imagen">
            <img src="images/image-header-mobile.jpg" alt="">
        </div>

        <h1>
            Get <span class="title-color">insights</span> that <br> help your business <br> grow.
        </h1>
        
        <div class="parrafo">
            Discover the benefits of data <br> 
            analytics and make better decisions <br> 
            regarding revenue, customer <br> 
            experience, and overall efficiency.
        </div>
        
        <div class="texto">
            <span class="num">10k+</span> <br> 
            COMPANIES <br> <br> 
            <span class="num">314</span> <br> 
            TEMPLATES <br> <br> 
            <span class="num">12m+</span> <br> 
            QUERIES
        </div>
</body>
</html>
